## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#spring.jpa.generate-ddl=false

## PostgreSQL
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5445/including_db?currentSchema=including_db
spring.datasource.username=admin
spring.datasource.password=simplePass
spring.datasource.initialization-mode=always


app.datasource.driver-class-name=org.postgresql.Driver

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.database-platform=org.hibernate.spatial.dialect.postgis.PostgisDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.validator.apply_to_ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

server.port=8181

